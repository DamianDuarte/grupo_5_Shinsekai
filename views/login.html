<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/da8f9c3d94.js" crossorigin="anonymous"></script>
    <script src="/components/header.js" type="text/javascript" defer></script>
    <script src="/components/footer.js" type="text/javascript" defer></script>
    <title>Shinsekai</title>
</head>
<body class="login">
    <header-component></header-component>
    <main class="login__main">

        <h3>Bienvenido</h3>
        <hr>

        <form for="" class="login__main_section" novalidate>
            <div class="form__box--campo">
                <i class="fa-solid fa-at"></i><input class="form__input" type="email" placeholder="Email" id="email" name="email">
            </div>
            <small class="form__text--error">El email es obligatorio</small>

            <div class="form__box--campo">
                <i class="fa-solid fa-lock"></i><input class="form__input" type="password" placeholder="Contraseña" id="password" name="password">
            </div>
            <small class="form__text--error">La contraseña es incorrecta</small>
            <div class="form__box--item">
                <input class="form__checkbox" type="checkbox" id="terminos">
                <label for="terminos">Recordarme</label>
            </div>

                <button  class="form__button--send" type="submit">Registrate</button>
                
                <a href="" class="form__button--cancel">Cancelar</a>
        </form>
    </main>
    <footer-component></footer-component>
</body>
</html>
