<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/da8f9c3d94.js" crossorigin="anonymous"></script>
    <script src="/components/header.js" type="text/javascript" defer></script>
    <script src="/components/footer.js" type="text/javascript" defer></script>
    <title>Shinsekai</title>
</head>

<body class="register">
    <header-component></header-component>

    <main class="register__main">
        
        <h3>Bienvenido</h3>
        <hr>
            
        <form for="" class="register__main__section" novalidate>
                
            <section class="register__main__section--quick">
                    <button class="form__button--quick" type="submit"><i class="fa-brands fa-google"></i></button>
                    <button class="form__button--quick" type="submit"><i class="fa-brands fa-facebook"></i></button>
                    <button class="form__button--quick" type="submit"><i class="fa-brands fa-twitter"></i></button>
                </section>
            <hr>
            <section class="register__main__section--general">

                        <input class="form__input--profile" type="image" id="image">
                        <label class="form__label" for="image">Adjuntar imagen</label>

                    <div class="form__box--campo">
                        <i class="fa-solid fa-user"></i><input class="form__input" type="text" placeholder="Nombre" name="searchInput" id="name" for="text">
                    </div>
                    <small class="form__text--error">El nombre es obligatorio</small>

                    <div class="form__box--campo">
                        <i class="fa-solid fa-user"></i><input class="form__input" type="" placeholder="Apellido" id="apellido" name="lastName">
                    </div>
                    <small class="form__text--error">El apellido es obligatorio</small>

                    <div class="form__box--campo">
                        <i class="fa-solid fa-at"></i><input class="form__input" type="email" placeholder="Email" id="email" name="email">
                    </div>
                    <small class="form__text--error">El email es obligatorio</small>
    
                    <div class="form__box--campo">
                        <i class="fa-solid fa-lock"></i><input class="form__input" type="password" placeholder="Contraseña" id="password" name="password">
                    </div>
                    <small class="form__text--error">El password debe contener entre 6 y 12 caracteres</small>
    
                    <div class="form__box--campo">
                        <i class="fa-solid fa-lock"></i><input class="form__input" type="password" placeholder="Confirmar contraseña" id="password2">
                    </div>
                    <small class="form__text--error">Las contraseñas no coinciden</small>

                </section>

                <section class="register__main__section--send">

                    <div class="form__box--item">
                        <input class="form__checkbox" type="checkbox" id="terminos">
                        <label for="terminos">Acepto los términos y condiciones</label>
                    </div>

                        <button  class="form__button--send" type="submit">Registrate</button>
                        
                        <a href="" class="form__button--cancel">Cancelar</a>

                </section>
            </form>
    </main>
    <footer-component></footer-component>
</body>
</html>
